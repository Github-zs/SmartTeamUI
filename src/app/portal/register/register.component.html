<nb-card>
  <nb-card-header>
    注册用户
  </nb-card-header>
  <nb-card-body>
    <div [formGroup]="userForm">
      <div class="form-group row">
        <label class="col-sm-2">姓名</label>
        <input class="col-sm-6" formControlName="username" type="text" nbInput fullWidth fieldSize="medium" placeholder="请输入姓名">
        <span class="has-error" *ngIf="userForm.get('username').touched && userForm.get('username').hasError('required')">姓名不能为空</span>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">登录帐号</label>
        <input class="col-sm-6" formControlName="loginName" type="text" nbInput fullWidth fieldSize="medium" placeholder="请输入帐号">
        <span class="has-error" *ngIf="userForm.get('loginName').touched && userForm.get('loginName').hasError('required')">帐号不能为空</span>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">密码</label>
        <input class="col-sm-6" formControlName="newPassword" type="text" nbInput fullWidth fieldSize="medium" placeholder="请输入密码">
        <span class="has-error" *ngIf="userForm.get('newPassword').touched && userForm.get('newPassword').hasError('required')">密码不能为空</span>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">确认密码</label>
        <input class="col-sm-6" formControlName="confirmPassword" type="text" nbInput fullWidth fieldSize="medium" placeholder="请再次输入密码">
        <span class="has-error" *ngIf="userForm.get('confirmPassword').touched && userForm.get('confirmPassword').hasError('required')">请再次输入密码</span>
        <span class="has-error" *ngIf="userForm.touched && userForm.hasError('noMatch')">两次输入密码不同</span>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="action">
      <button class="btn btn-hero-warning float-right" (click)="close()">关闭</button>
      <button class="btn btn-hero-primary float-right" (click)="save()" [disabled]="userForm.invalid">提交</button>
    </div>
  </nb-card-footer>
</nb-card>
