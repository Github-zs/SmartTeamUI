<nb-card>
  <nb-card-header>
    所有任务
    <button class="btn btn-hero-primary float-right" (click)="add()">新建</button>
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let task of tasks">
      <a routerLink="/pages/reset-password-management/reset-password">{{ task.url }} {{ task.title }}</a>
    </nb-list-item>
  </nb-list>
</nb-card>
