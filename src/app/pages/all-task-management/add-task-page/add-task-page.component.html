<div [formGroup]="taskForm">
  <nb-card>
    <nb-card-header>
      <div class="action">
        <button class="btn btn-hero-warning float-right" (click)="cancel()">取消</button>
        <button class="btn btn-hero-primary float-right" [disabled]="taskForm.invalid" (click)="save()">提交</button>
      </div>
      <div class="form-group col-sm-4">
        <label>标题:</label>
        <input formControlName="title" type="text" class="form-control" placeholder="请输入任务标题">
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="form-group col-sm-4">
        <label>来源:</label>
        <input formControlName="source" type="text" class="form-control" placeholder="请输入在何处产生该任务">
      </div>
      <div class="form-group col-sm-4">
        <label>任务所属:</label>
        <nb-select formControlName="group" placeholder="选择任务所属组">
          <nb-option *ngFor="let group of groupList" [value]="group.groupId">{{group.groupName}}</nb-option>
        </nb-select>
      </div>
      <div class="form-group col-sm-4">
        <label>执行人:</label>
        <nb-select formControlName="executor" placeholder="选择执行人">
          <nb-option *ngFor="let user of userList" [value]="user.userId">{{user.userName}}</nb-option>
        </nb-select>
      </div>
      <div class="form-group col-sm-12">
        <label>描述:</label>
        <ckeditor [config]="editConfig" (editorChange)="change($event)"></ckeditor>
      </div>
    </nb-card-body>
  </nb-card>
</div>
