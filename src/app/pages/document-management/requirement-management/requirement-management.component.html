<nb-card>
  <nb-card-header>
    需求文档
    <button class="btn btn-hero-primary float-right" (click)="add()">新建</button>
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let requirement of requirementList">
      <a routerLink="/pages/all-task-management/task-detail-page" [queryParams]="{taskId: requirement.requirementId}">{{ requirement.requirementTitle }}</a>
    </nb-list-item>
  </nb-list>
</nb-card>
