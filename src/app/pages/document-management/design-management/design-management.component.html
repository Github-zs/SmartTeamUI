<nb-card>
  <nb-card-header>
    设计文档
    <button class="btn btn-hero-primary float-right" (click)="add()">新建</button>
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let design of designList">
      <a routerLink="/pages/document-management/design-detail-page" [queryParams]="{designId: design.designId}">{{ design.designTitle }}</a>
    </nb-list-item>
  </nb-list>
</nb-card>
