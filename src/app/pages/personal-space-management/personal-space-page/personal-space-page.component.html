<nb-card>
  <nb-card-header>
    备忘录
    <button class="btn btn-hero-primary float-right" (click)="add()">新建</button>
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let note of noteList">
      <a routerLink="/pages/personal-space-management/note-detail-page" [queryParams]="{noteId: note.noteId}">{{ note.noteTitle }}</a>
      <i class="nb-trash float-right" style="font-size: 30px;" (click)="deleteNote(note.noteId)"></i>
    </nb-list-item>
  </nb-list>
</nb-card>
