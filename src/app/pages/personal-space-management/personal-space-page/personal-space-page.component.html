<nb-card>
  <nb-card-header>
    备忘录
    <button class="btn btn-hero-primary float-right" (click)="add()">新建</button>
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let note of noteList">
      <a routerLink="/pages/all-task-management/task-detail-page" [queryParams]="{taskId: note.noteId}">{{ note.noteTitle }}</a>
    </nb-list-item>
  </nb-list>
</nb-card>
