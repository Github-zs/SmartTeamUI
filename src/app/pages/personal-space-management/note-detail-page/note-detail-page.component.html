<div>
  <nb-card *ngIf="noteModel">
    <nb-card-header>
        <div class="action">
          <button class="btn btn-hero-warning float-right" (click)="cancel()">取消</button>
          <button class="btn btn-hero-primary float-right" [disabled]="noteForm.invalid" (click)="save()">提交</button>
        </div>
        <div [formGroup]="noteForm" class="form-group col-sm-4">
          <label>标题：</label>
          <input type="text" class="form-control" placeholder="请输入标题" formControlName="title" nbInput fullWidth status="info">
        </div>
    </nb-card-header>
    <nb-card-body>
      <div class="form-group">
        <label>描述:</label>
        <ckeditor [value]="noteModel.noteContent" (editorChange)="change($event)" [config]="editConfig"></ckeditor>
      </div>
    </nb-card-body>
  </nb-card>
</div>
